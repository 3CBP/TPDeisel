<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TruckPro</title>
  <meta name="theme-color" content="#ff6b00">
  <style>
    body{margin:0;font-family:system-ui;background:#0d1b2a;color:#fff;text-align:center;padding:20px}
    .hero{height:100vh;background:linear-gradient(#00000088,#000000bb),url('https://images.unsplash.com/photo-1581093458791-9ea9a7842e88?auto=format&fit=crop&q=80') center/cover;display:flex;flex-direction:column;justify-content:center}
    .logo{width:150px;height:150px;margin:0 auto 20px;background:url('https://www.freeiconspng.com/uploads/truck-png-2.png') center/contain no-repeat}
    h1{font-size:3.2rem;margin:10px}
    button{background:#ff6b00;color:#fff;border:none;padding:18px 50px;font-size:1.4rem;border-radius:50px;margin:30px auto;display:block}
    .cards{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:20px;margin-top:40px}
    .card{background:#1b263b;padding:25px;border-radius:15px}
    .card h3{color:#ff6b00}
  </style>
</head>
<body>

  <div class="hero">
    <div class="logo"></div>
    <h1>TRUCKPRO</h1>
    <p style="font-size:1.3rem">Heavy Duty Parts • Sales • Service</p>
    <button onclick="alert('Tap Share → Add to Home Screen to install')">Install App Now</button>
  </div>

  <div class="cards">
    <div class="card"><h3>Parts Catalog</h3><p>Search millions of parts</p></div>
    <div class="card"><h3>Instant Quotes</h3><p>Prices in seconds</p></div>
    <div class="card"><h3>24/7 Service</h3><p>Book repairs anytime</p></div>
    <div class="card"><h3>Financing</h3><p>Fleet accounts welcome</p></div>
  </div>

</body>
</html>
