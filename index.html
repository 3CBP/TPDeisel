<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>TP Diesel</title>
  <style>
    body{margin:0;background:#0d1b2a;color:#fff;font-family:system-ui;text-align:center;overflow:hidden}
    .welcome{position:fixed;inset:0;background:#0d1b2a;display:flex;flex-direction:column;justify-content:center;align-items:center;z-index:99}
    img{max-width:70%;margin:20px}
    h1{font-size:3rem;margin:10px;color:#ff6b00}
    p{font-size:1.3rem;margin:15px;max-width:90%}
    button{background:#ff6b00;color:#fff;padding:18px 50px;font-size:1.5rem;border:none;border-radius:50px;margin-top:30px}
    .hidden{display:none}
  </style>
</head>
<body>

<div class="welcome" id="welcome">
  <img src="logo.jpeg" alt="TP Diesel">
  <h1>TP DIESEL</h1>
  <p>Heavy-Duty Truck Parts • 24/7 Service<br>Fleet Pricing • Same-Day Shipping</p>
  <button onclick="start()">Enter Shop →</button>
</div>

<iframe src="app.html" frameborder="0" style="position:fixed;inset:0;width:100%;height:100%"></iframe>

<script>
if(localStorage.getItem('tp-seen')) document.getElementById('welcome').classList.add('hidden');
function start(){
  localStorage.setItem('tp-seen','yes');
  document.getElementById('welcome').classList.add('hidden');
}
</script>

</body>
</html>
