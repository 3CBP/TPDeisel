<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>TP Auto Parts</title>
  <style>
    body{margin:0;background:#0d1b2a;color:white;font-family:system-ui}
    header{background:#ff6b00;padding:20px;text-align:center;font-size:1.6rem}
    input{width:90%;max-width:500px;padding:15px;margin:20px auto;display:block;border:none;border-radius:50px}
    .parts{ display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:20px;padding:20px}
    .part{background:#1b263b;padding:20px;border-radius:15px;text-align:center}
    .part img{width:100%;max-height:180px;object-fit:contain}
    .price{color:#ff6b00;font-size:1.8rem;font-weight:bold}
    button{background:#ff6b00;color:white;padding:12px 30px;border:none;border-radius:50px;margin-top:10px}
  </style>
</head>
<body>

<header>TP Auto Parts</header>
<input type="text" placeholder="Search parts..." oninput="this.value&&filter(this.value.toLowerCase())||showAll()">

<div class="parts" id="parts"></div>

<script>
const data = [
  ["Air Brake Chamber","$189","https://i.imgur.com/9t1lN2k.png"],
  ["LED Headlight Kit","$299","https://i.imgur.com/4p8K9pJ.png"],
  ["Turbo Rebuild Kit","$879","https://i.imgur.com/X7kP8mD.png"],
  ["Oil Filter","$24.99","https://i.imgur.com/5eR9pLm.png"],
  ["Fifth Wheel Plate","$1,299","https://i.imgur.com/Z5pL7kN.png"],
  ["Battery 950CCA","$179","https://i.imgur.com/T3vN9kP.png"]
];

function showAll(){ document.getElementById("parts").innerHTML = data.map(p=>`<div class="part"><img src="${p[2]}"><h3>${p[0]}</h3><div class="price">${p[1]}</div><button onclick="alert('Added to cart')">Add to Cart</button></div>`).join(''); }
function filter(q){ document.getElementById("parts").innerHTML = data.filter(p=>p[0].toLowerCase().includes(q)).map(p=>`<div class="part"><img src="${p[2]}"><h3>${p[0]}</h3><div class="price">${p[1]}</div><button onclick="alert('Added')">Add to Cart</button></div>`).join('')||"<p style='text-align:center'>No parts found</p>"; }

showAll();
</script>

</body>
</html>
