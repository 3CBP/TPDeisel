<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>TP Diesel</title>
<link rel="manifest" href="data:application/manifest+json,{%22name%22:%22TP%20Diesel%22,%22short_name%22:%22TP%20Diesel%22,%22start_url%22:%22.%22,%22display%22:%22standalone%22,%22background_color%22:%22%230d1b2a%22,%22theme_color%22:%22%230099ff%22,%22icons%22:[{%22src%22:%22logo.jpeg%22,%22sizes%22:%22192x192%22,%22type%22:%22image/jpeg%22}]}">
<style>
  body{margin:0;background:#0d1b2a;color:#fff;font-family:system-ui;overflow-x:hidden}
  header{background:#0099ff;padding:16px 20px;position:sticky;top:0;z-index:100;display:flex;justify-content:space-between;align-items:center;box-shadow:0 4px 20px rgba(0,0,0,0.5)}
  header a{color:#fff;text-decoration:none;font-weight:bold}
  header h1{font-size:1.9rem;margin:0;color:#fff;font-weight:900}
  .call-fab{position:fixed;bottom:25px;right:25px;background:#00b74a;color:#fff;width:70px;height:70px;border-radius:50%;font-size:2.4rem;display:flex;align-items:center;justify-content:center;box-shadow:0 8px 30px rgba(0,183,74,0.7);z-index:999}
  .search{padding:20px 20px 10px}
  .search input{width:100%;padding:18px 24px;font-size:1.4rem;border:none;border-radius:50px;background:#1e293b;color:#fff}
  .cats{display:flex;gap:12px;flex-wrap:wrap;justify-content:center;padding:0 20px 15px}
  .cat{background:#111827;border:2px solid #0099ff;color:#0099ff;padding:10px 20px;border-radius:50px;font-weight:bold}
  .parts{display:grid;grid-template-columns:repeat(auto-fit,minmax(320px,1fr));gap:22px;padding:20px}
  .part{background:#1e293b;padding:30px;border-radius:18px;text-align:center;box-shadow:0 8px 30px rgba(0,0,0,0.6)}
  .price{color:#ff6b00;font-size:2.4rem;font-weight:900;margin:15px 0}
  .add{background:#ff6b00;color:#fff;padding:16px 40px;border:none;border-radius:50px;font-size:1.3rem;font-weight:bold;margin:10px}
  .quote-btn{background:#0099ff;color:#fff;padding:16px 40px;border:none;border-radius:50px;font-size:1.3rem;font-weight:bold;margin:10px;display:block}
</style>
</head>
<body>

<header>
  <a href="index.html">Home</a>
  <h1>TP DIESEL</h1>
  <a href="tel:+12706708781">(270) 670-8781</a>
</header>

<div class="search">
  <input type="text" id="s" placeholder="Search any part…" oninput="search()">
</div>

<div class="cats">
  <button class="cat" onclick="cat('Brake')">Brakes</button>
  <button class="cat" onclick="cat('Engine')">Engine</button>
  <button class="cat" onclick="cat('Turbo')">Turbo</button>
  <button class="cat" onclick="cat('Filter')">Filters</button>
  <button class="cat" onclick="cat('Light')">Lighting</button>
  <button class="cat" onclick="cat('Suspension')">Suspension</button>
</div>

<div class="parts" id="parts"></div>

<a href="tel:+12706708781" class="call-fab">Phone</a>

<script>
const parts = [
  ["Air Brake Chamber","$189","Brake"],
  ["LED Headlight Kit","$299","Lighting"],
  ["Cummins ISX Turbo","$879","Turbo"],
  ["Oil Filter Fleetguard","$24.99","Filter"],
  ["Fifth Wheel Plate","$1,299","Suspension"],
  ["Battery 950CCA","$179","Electrical"],
  ["Fuel/Water Separator","$68","Filter"],
  ["Clutch Kit 15.5″","$1,149","Engine"]
];

function render(arr){ document.getElementById("parts").innerHTML = arr.map(p=>`
  <div class="part">
    <h3>${p[0]}</h3>
    <div class="price">${p[1]}</div>
    <button class="add" onclick="alert('Added! Call to order')">Add to Cart</button>
    <button class="quote-btn" onclick="location.href='sms:+12706708781?body=Need%20quote%20for:%20${encodeURIComponent(p[0])}%20-%20${encodeURIComponent(p[1])}'">Text for Quote</button>
  </div>`).join(''); }

function search(){ const q=document.getElementById("s").value.toLowerCase(); render(parts.filter(p=>p[0].toLowerCase().includes(q)||p[2].toLowerCase().includes(q))); }
function cat(c){ document.getElementById("s").value=c; search(); }
render(parts);

if('serviceWorker' in navigator) navigator.serviceWorker.register('data:text/javascript;base64,'+btoa("self.addEventListener('fetch',e=>e.respondWith(caches.match(e.request).then(r=>r||fetch(e.request))))"));
</script>

</body>
</html>
